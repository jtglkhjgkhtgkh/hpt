<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>OpenAI Prompt Generator</h1>
    <form>
      <div class="form-group">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" class="form-control" id="prompt" placeholder="e.g. Write a short story about a robot">
      </div>
      <button type="button" class="btn btn-primary" onclick="submitPrompt()">Generate Response</button>
    </form>
    <div class="response" style="margin-top: 1rem;"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    function submitPrompt() {
      const promptInput = document.getElementById("prompt").value;
      if (promptInput.trim() === "") {
        alert("Please enter a prompt.");
        return;
      }
      const requestOptions = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: promptInput })
      };
      fetch("/prompt", requestOptions)
        .then(response => response.text())
        .then(response => {
          const responseDiv = document.querySelector(".response");
          responseDiv.innerHTML = `
            <h2>Generated Response</h2>
            <p>${response}</p>
          `;
        })
        .catch(error => console.log(error));
    }
  </script>
</body>
</html>
